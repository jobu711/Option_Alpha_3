{% extends "base.html" %}

{% block title %}Watchlists â€” Option Alpha{% endblock %}

{% block content %}
<div class="space-y-6">
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-bold text-zinc-100">Watchlists</h1>
  </div>

  <!-- Create Watchlist Form -->
  <section class="bg-zinc-900 border border-zinc-800 rounded-lg p-4">
    <form hx-post="/watchlists" hx-target="#watchlist-container" hx-swap="innerHTML"
          hx-indicator="#create-watchlist-spinner"
          class="flex items-end gap-3">
      <div class="flex-1">
        <label for="watchlist-name" class="block text-sm font-medium text-zinc-400 mb-1">
          New Watchlist
        </label>
        <input type="text" id="watchlist-name" name="name" required
               placeholder="e.g. Tech Growth, Earnings Watch"
               class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-3 py-2 text-sm text-zinc-100
                      placeholder-zinc-500 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500">
      </div>
      <button type="submit"
              class="px-4 py-2 bg-emerald-600 hover:bg-emerald-500 text-white rounded-lg text-sm font-medium
                     transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
        <svg id="create-watchlist-spinner" class="htmx-indicator animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg"
             fill="none" viewBox="0 0 24 24" aria-hidden="true">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Create
      </button>
    </form>
  </section>

  <!-- Watchlist List (HTMX swap target) -->
  <div id="watchlist-container">
    {% include "partials/watchlist_list.html" %}
  </div>
</div>
{% endblock %}
