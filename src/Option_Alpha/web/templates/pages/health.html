{% extends "base.html" %}

{% block title %}Health â€” Option Alpha{% endblock %}

{% block content %}
<div class="space-y-6">
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-bold text-zinc-100">System Health</h1>
    <button hx-post="/health/recheck" hx-target="#health-status" hx-swap="innerHTML"
            hx-indicator="#recheck-spinner"
            class="px-4 py-2 bg-zinc-800 hover:bg-zinc-700 border border-zinc-700 text-zinc-100
                   rounded-lg text-sm font-medium transition-colors flex items-center gap-2
                   disabled:opacity-50 disabled:cursor-not-allowed"
            aria-label="Recheck all services">
      <svg id="recheck-spinner" class="htmx-indicator h-4 w-4 animate-spin" xmlns="http://www.w3.org/2000/svg"
           fill="none" viewBox="0 0 24 24" aria-hidden="true">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      Recheck
    </button>
  </div>

  <section id="health-status" aria-label="Service status">
    {% include "partials/health_status.html" %}
  </section>
</div>
{% endblock %}
