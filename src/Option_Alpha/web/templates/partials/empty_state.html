<div class="bg-zinc-900 border border-zinc-800 rounded-lg p-8 text-center">
  <div class="text-zinc-600 mb-3">
    <!-- Generic inbox/empty icon -->
    <svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-2.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
    </svg>
  </div>
  <p class="text-zinc-400 mb-4">{{ empty_message|default("No data available.") }}</p>
  {% if empty_action_url %}
  <a hx-get="{{ empty_action_url }}" hx-target="#main-content" hx-push-url="true"
     class="inline-block px-4 py-2 bg-emerald-600 hover:bg-emerald-500 text-white rounded-lg text-sm font-medium transition-colors cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">
    {{ empty_action_label|default("Get Started") }}
  </a>
  {% endif %}
</div>
